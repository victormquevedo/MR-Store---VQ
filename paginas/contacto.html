    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contacto</title>
</head>
<body id="grilla">
    <header class="cabecera efectoCabecera">
        <img src="../Imagenes/Logo.jpeg" alt="Logo de la pagina" width="150px" height="150px">
        <h1 class="cabecera">MARIA ROSA STORE</h1>
        <nav> 
            <ul>
                <li>
                    <a class="navLinks" href="../index.html">Inicio</a>

                    <a class="navLinks" href="../paginas/galeria.html">Galeria</a>

                </li>
                <li>
                    <a class="navLinks" href="../paginas/sobre mi.html">Sobre Mi</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <form class="formulario">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre</label>
                <br>
                <input id="nombre" type="text" placeholder="Ingresa Tu Nombre">
                <br>
                <label for="apellido">Apellido</label>
                <br>
                <input id="apellido" type="text" placeholder="Ingresa Tu Apellido">
                <br>
                <label>Genero</label>
                <br>
                <label>Femenino</label>
                <input name="radio" type="radio">
                <label>Masculino</label>
                <input name="radio" type="radio">
                <br>
                <label for="correo">Correo</label>
                <br>
                <input id="correo" type="email" placeholder="Ingresa Tu Email">
                <br>
                <label for="documento">DNI</label>
                <br>
                <input id="documento" type="number" placeholder="Ingresa Tu DNI"> 
                <br>
                <label for="telefono">Telefono</label>
                <br>
                <input id="telefono" type="number" placeholder="Ingresa Tu Numero">
                <br>
                <label for="pais">Selecciona Tu Pais</label>
                <br>
                <select>
                    <option>Argentina</option>
                    <option>Bolivia</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Peru</option>
                    <option>Uruguay</option>
                </select>
            </fieldset>
         
        <fieldset>
            <legend>Consulta</legend>
            <br>
            <label>Recibir informacion y novedades por correo</label>
            <input type="checkbox">
            <br>
            <br>
            <label for="Comentarios">Comentario</label>
            <br>
            <textarea placeholder="Ingresa Tu Comentario Aqui"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </fieldset>
           
        </form>
    </main>

    <hr>
